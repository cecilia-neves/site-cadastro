<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <!-- <h1>Filtro de Cliente</h1>
    <p>Este sistema filtra os dados cadastrados no objeto javascript e traz apenas os clientes com idade >= 18 anos.</p> 
    Aparecerá em uma lista os usuários que atenderem ao critério do filtro. O botão abaixo vai chamar a função que irá mostrar os cliente filtrados. -->
    <ul id="listaClientesAdultos"></ul>
    
    <button type="button" onclick="mostrarClientesAdultos()">Mostrar Clientes</button>
    <hr>
    <h1>Cadastrar Novo Cliente</h1>
    
    <section>
        <div>
            <!-- Campos para cadastro -->
            <label>Nome:
                <input type="text" id="nomeCliente" placeholder="Nome">
            </label>
            <label>Idade:
                <input type="number" id="idadeCliente" placeholder="Idade">
            </label>
            <label>Email:
                <input type="email" id="emailCliente" placeholder="Email">
            </label>

            <!-- Botão para cadastrar -->
            <button type="button" onclick="cadastrarCliente()">Cadastrar Cliente</button>
            <!-- Confirmação -->
            <p id="mensagemCadastro"></p>
        </div>
    </section>

</body>
</html>
